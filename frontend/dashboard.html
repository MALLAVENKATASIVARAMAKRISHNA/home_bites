<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Home Bites</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="dashboard">
    <nav class="nav">
      <div class="brand">
        <img src="./assets/logo.png" alt="Home Bites logo" />
        <span>Home Bites</span>
      </div>
      <div class="user-info">
        <div class="profile-menu-wrapper">
          <button id="profileBtn" class="profile-trigger-btn" type="button" aria-haspopup="true" aria-expanded="false" onclick="toggleProfileMenu()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span id="userName">Account</span>
            <svg class="dropdown-arrow" width="10" height="6" viewBox="0 0 10 6" fill="currentColor">
              <path d="M1 1l4 4 4-4" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          
          <div id="profileMenu" class="profile-dropdown-menu" role="menu" aria-hidden="true">
            <button class="dropdown-menu-item" onclick="showMyProfile()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <span>My Profile</span>
            </button>
            <button class="dropdown-menu-item" onclick="showMyOrders()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="3" y1="9" x2="21" y2="9"></line>
                <line x1="9" y1="21" x2="9" y2="9"></line>
              </svg>
              <span>Orders</span>
            </button>
            <button class="dropdown-menu-item" onclick="logout()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              <span>Logout</span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="dashboard-content">
      <h1>Welcome to your Dashboard</h1>
      <p>Browse our delicious home-cooked items and place your order</p>

      <div id="loadingMsg" style="text-align: center; padding: 40px; color: #999;">
        Loading items...
      </div>

      <div id="itemsGrid" class="items-grid" style="display: none;"></div>
    </main>
  </div>

  <div id="profileModal" class="modal">
    <div class="modal-overlay" onclick="closeProfileModal()"></div>
    <div class="modal-content">
      <button class="modal-close" onclick="closeProfileModal()">&times;</button>
      
      <div class="modal-header">
        <div class="modal-icon">ðŸ‘¤</div>
        <h2>My Profile</h2>
      </div>

      <div class="profile-details">
        <div class="profile-field">
          <span class="label">Name</span>
          <span id="modalProfileName" class="value">-</span>
        </div>
        <div class="profile-field">
          <span class="label">Email</span>
          <span id="modalProfileEmail" class="value">-</span>
        </div>
        <div class="profile-field">
          <span class="label">Phone Number</span>
          <span id="modalProfilePhone" class="value">-</span>
        </div>
        <div class="profile-field">
          <span class="label">Address</span>
          <span id="modalProfileAddress" class="value">-</span>
        </div>
        <div class="profile-field">
          <span class="label">City</span>
          <span id="modalProfileCity" class="value">-</span>
        </div>
        <div class="profile-field">
          <span class="label">Role</span>
          <span id="modalProfileRole" class="value">-</span>
        </div>
      </div>
    </div>
  </div>

  <div id="ordersModal" class="modal">
    <div class="modal-overlay" onclick="closeOrdersModal()"></div>
    <div class="modal-content">
      <button class="modal-close" onclick="closeOrdersModal()">&times;</button>
      
      <div class="modal-header">
        <div class="modal-icon">ðŸ“¦</div>
        <h2>My Orders</h2>
      </div>

      <div id="ordersContent" class="orders-list">
        <p class="loading">Loading your orders...</p>
      </div>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./ui.js"></script>
  <script>
    const token = localStorage.getItem('access_token');
    let user = JSON.parse(localStorage.getItem('user') || '{}');

    if (!token) {
      window.location.href = './index.html';
    }

    const name = (user.name || 'Account').trim();
    document.getElementById('userName').textContent = name || 'Account';

    function formatValue(value) {
      if (value === null || value === undefined) return '-';
      const text = String(value).trim();
      return text ? text : '-';
    }

    function formatRole(role) {
      const value = formatValue(role);
      if (value === '-') return value;
      return value.charAt(0).toUpperCase() + value.slice(1);
    }

    function renderProfileDetails() {
      document.getElementById('modalProfileName').textContent = formatValue(user.name);
      document.getElementById('modalProfileEmail').textContent = formatValue(user.email);
      document.getElementById('modalProfilePhone').textContent = formatValue(user.phone_number);
      document.getElementById('modalProfileAddress').textContent = formatValue(user.address);
      document.getElementById('modalProfileCity').textContent = formatValue(user.city);
      document.getElementById('modalProfileRole').textContent = formatRole(user.role);
    }

    async function hydrateProfileDetails() {
      const missingProfileData = !user.phone_number || !user.address || !user.city;
      if (!missingProfileData) return;

      try {
        const res = await fetch(`${API_BASE_URL}/me`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!res.ok) return;
        const profile = await res.json();
        user = { ...user, ...profile };
        localStorage.setItem('user', JSON.stringify(user));
        document.getElementById('userName').textContent = formatValue(user.name) === '-' ? 'Account' : user.name;
      } catch (err) {
        console.warn('Could not refresh profile details:', err);
      }
    }

    function toggleProfileMenu() {
      const menu = document.getElementById('profileMenu');
      const profileBtn = document.getElementById('profileBtn');
      const isOpen = menu.classList.toggle('active');
      profileBtn.setAttribute('aria-expanded', String(isOpen));
      menu.setAttribute('aria-hidden', String(!isOpen));
    }

    function closeProfileMenu() {
      const menu = document.getElementById('profileMenu');
      const profileBtn = document.getElementById('profileBtn');
      menu.classList.remove('active');
      profileBtn.setAttribute('aria-expanded', 'false');
      menu.setAttribute('aria-hidden', 'true');
    }

    document.addEventListener('click', (event) => {
      const wrapper = document.querySelector('.profile-menu-wrapper');
      if (wrapper && !wrapper.contains(event.target)) {
        closeProfileMenu();
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        closeProfileMenu();
        closeProfileModal();
        closeOrdersModal();
      }
    });

    function showMyProfile() {
      closeProfileMenu();
      document.getElementById('profileModal').classList.add('active');
      document.body.style.overflow = 'hidden';
      renderProfileDetails();
    }

    function closeProfileModal() {
      document.getElementById('profileModal').classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function showMyOrders() {
      closeProfileMenu();
      document.getElementById('ordersModal').classList.add('active');
      document.body.style.overflow = 'hidden';
      loadMyOrders();
    }

    function closeOrdersModal() {
      document.getElementById('ordersModal').classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    async function loadMyOrders() {
      const container = document.getElementById('ordersContent');
      container.innerHTML = '<p class="loading">Loading your orders...</p>';

      try {
        const res = await fetch(`${API_BASE_URL}/users/${user.user_id}/orders`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!res.ok) {
          throw new Error('Failed to load orders');
        }

        const orders = await res.json();

        if (orders.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">ðŸ“¦</div>
              <p>No orders yet</p>
              <small>Start ordering delicious home-cooked food!</small>
            </div>
          `;
          return;
        }

        const html = orders.map(order => `
          <div class="order-card">
            <div class="order-header">
              <span class="order-id">Order #${order.order_id}</span>
              <span class="order-status status-badge ${order.order_status}">${order.order_status}</span>
            </div>
            <div class="order-details">
              <div class="order-detail-row">
                <span class="detail-label">Amount:</span>
                <span class="detail-value">â‚¹${order.amount}</span>
              </div>
              <div class="order-detail-row">
                <span class="detail-label">Payment:</span>
                <span class="detail-value">
                  <span class="status-badge ${order.payment_status}">${order.payment_status}</span>
                </span>
              </div>
              <div class="order-detail-row">
                <span class="detail-label">Order Date:</span>
                <span class="detail-value">${order.order_date}</span>
              </div>
              <div class="order-detail-row">
                <span class="detail-label">Delivery Date:</span>
                <span class="detail-value">${order.delivery_date || 'Not set'}</span>
              </div>
              <div class="order-detail-row">
                <span class="detail-label">Address:</span>
                <span class="detail-value">${escapeHtml(order.address)}, ${escapeHtml(order.city)}</span>
              </div>
            </div>
          </div>
        `).join('');

        container.innerHTML = html;

      } catch (err) {
        container.innerHTML = `<p style="color: var(--danger); text-align: center; padding: 20px;">Error: ${err.message}</p>`;
      }
    }

    function logout() {
      localStorage.removeItem('access_token');
      localStorage.removeItem('user');
      window.location.href = './index.html';
    }

    async function loadItems() {
      const loadingMsg = document.getElementById('loadingMsg');
      const itemsGrid = document.getElementById('itemsGrid');

      try {
        const res = await fetch(`${API_BASE_URL}/items`);
        
        if (!res.ok) {
          throw new Error('Failed to load items');
        }

        const items = await res.json();
        
        loadingMsg.style.display = 'none';
        itemsGrid.style.display = 'grid';

        if (items.length === 0) {
          itemsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #999;">No items available yet.</p>';
          return;
        }

        itemsGrid.innerHTML = items.map(item => `
          <div class="item-card">
            <h3>${escapeHtml(item.item_name)}</h3>
            <p>${escapeHtml(item.description)}</p>
            <span class="weight">${escapeHtml(item.weight)}</span>
            <p class="price">â‚¹${item.price}</p>
          </div>
        `).join('');

      } catch (err) {
        loadingMsg.innerHTML = `<span style="color: var(--danger);">Error: ${err.message}</span>`;
        console.error('Failed to load items:', err);
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    hydrateProfileDetails().then(renderProfileDetails);
    loadItems();
  </script>
</body>
</html>
